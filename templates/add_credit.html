{% extends "base.html" %}

{% block title %}Add Credit Entry - Retail App{% endblock %}

{% block content %}
<div class="card">
    <h2>Add Credit Entry</h2>
    <p style="color: #666; margin-bottom: 20px;">
        Enter credit details. Due date will be calculated automatically based on due days (5-30 days).
    </p>
    
    <form method="POST" action="{{ url_for('add_credit') }}">
        <div class="form-group">
            <label for="customer_id">Customer *</label>
            <select id="customer_id" name="customer_id" required>
                <option value="">Select a customer</option>
                {% for customer in customers %}
                <option value="{{ customer['id'] }}">{{ customer['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Credit Amount *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="Enter amount">
        </div>
        
        <div class="form-group">
            <label for="due_days">Due Days (5-30 days) *</label>
            <input type="number" id="due_days" name="due_days" min="5" max="30" required placeholder="Enter days (5-30)" value="15">
            <small style="color: #666; display: block; margin-top: 5px;">
                Number of days from today until payment is due
            </small>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn-success">Add Credit Entry</button>
            <a href="{{ url_for('index') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
