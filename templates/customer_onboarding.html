{% extends "base.html" %}

{% block title %}Customer Setup - Patt Book{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2>Welcome to Patt Book</h2>
    <p style="color: #666; margin-bottom: 30px;">
        Let's get you set up to track your outstanding balances
    </p>

    <form method="POST" action="{{ url_for('customer_onboarding') }}">
        <!-- Customer Name -->
        <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text"
                   id="name"
                   name="name"
                   placeholder="Enter your full name"
                   required>
            <small style="color: #666; display: block; margin-top: 5px;">
                This is how retailers will identify you
            </small>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-success">Get Started</button>
        </div>
    </form>
</div>
{% endblock %}
