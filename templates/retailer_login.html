{% extends "base.html" %}

{% block title %}Retailer Login - Patt Book{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 100px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Retailer Login</h2>
    
    <form method="POST" action="{{ url_for('retailer_login') }}">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        
        <div class="form-group">
            <label for="password">Password / PIN</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password or PIN">
        </div>
        
        <div class="actions">
            <button type="submit" class="btn-success">Login</button>
            <a href="{{ url_for('role_selection') }}" class="btn">Back</a>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
        <p style="margin-bottom: 15px; color: #666;">New to Patt Book?</p>
        <a href="{{ url_for('retailer_register') }}" class="btn btn-primary" style="width: 100%;">Create Retailer Account</a>
    </div>
</div>
{% endblock %}
