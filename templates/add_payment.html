{% extends "base.html" %}

{% block title %}Add Payment Entry - Retail App{% endblock %}

{% block content %}
<div class="card">
    <h2>Add Payment Entry</h2>
    <p style="color: #666; margin-bottom: 20px;">
        Record a payment. Payment amount cannot exceed the outstanding balance.
    </p>
    
    <form method="POST" action="{{ url_for('add_payment') }}">
        <div class="form-group">
            <label for="customer_id">Customer *</label>
            <select id="customer_id" name="customer_id" required>
                <option value="">Select a customer</option>
                {% for customer in customers %}
                <option value="{{ customer['id'] }}">{{ customer['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Payment Amount *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="Enter payment amount">
        </div>
        
        <div class="actions">
            <button type="submit" class="btn-success">Record Payment</button>
            <a href="{{ url_for('index') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
